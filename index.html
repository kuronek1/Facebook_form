<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Assets/css/style.css" />
        <title>Forms</title>
    </head>
    <body>
        <main>
            <section class="facebook_auth">
                <form class="facebook" action="/">
                    <input
                        id="login"
                        name="login"
                        type="text"
                        autofocus
                        required
                        placeholder="Электонный адрес или номер телефона"
                    />
                    <input
                        id="login"
                        name="password"
                        type="password"
                        required
                        placeholder="Пароль"
                    />

                    <button class="login_btn">Вход</button>
                    <a class="forgot" href="#">Забыли пароль?</a>
                    <a href="./" class="create_btn">Создать аккаунт</a>
                </form>
            </section>
        </main>
    </body>
</html>
